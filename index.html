<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="app">
      <header>
        <h1>BMI Calculator</h1>
        <p>An Efficient Way to check your health</p>
      </header>
      <div class="input">
        <label for="weight">weight:   </label>
        <input  id="weight" title="weight"  placeholder="Weight in kg" type="number">
        <br><br>
        <label for="height">height:   </label>
        <input id="height" title="height" placeholder="Height in meter" type="number">
        <br><br>
        <button  id="Calculate" title="Calculate" type="button">Calculate BMI</button>
      </div>
      <br><br>
      <div id="result" >

      </div>
      <h3>Made by <a href="https://x.com/NabillHashan?t=916-BG4UNdfIv0S1LRWJsA&s=09">Nabil Hashan</a></h3>
    </div>

    <script src="index.js"></script>
  </body>
</html>
